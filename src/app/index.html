
<!DOCTYPE html>
<html>
<head>
	<title>LT MC-JS-SDK Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="https://gitee.com/lantu/mc-sdk-insight-public/raw/master/mc-sdk.2.0.0.js?appkey=9f46f04c"></script>

</head>
<body>

	<div class="s-hd">
		<h1 class="text-center s-hd-tie">
			Lantu MC-JS-SDK Example
		</h1>
	</div>

	<div class="s-bd">

		<div class="s-main r-box">
			<div class="s-main-view scroll-y">

				<button class="btn btn-inline btn-default j_getApi">获取可用 API</button>

				<button class="btn btn-inline btn-default j_getUser">获取用户数据</button>

				<button class="btn btn-inline btn-default j_getSignUser">获取用户数据+签名</button>

				<button class="btn btn-inline btn-default j_getUserToken">获取用户token</button>

				<hr>

				<button class="btn btn-inline btn-default j_tackPhoto">Take a Photo</button>

				<button class="btn btn-inline btn-default j_pickPhoto">Pick a Picture</button>

				<hr>

				<button class="btn btn-inline btn-default j_navbar_title">Change navBar Title</button>

				<button class="btn btn-inline btn-default j_navbar_titleList_add">Add navBar TitleList</button>

				<button class="btn btn-inline btn-default j_navbar_titleList_del">del navBar TitleList</button>

				<button class="btn btn-inline btn-default j_navbar_titleList_clear">clear navBar TitleList</button>


				<hr>

				<button class="btn btn-inline btn-default j_navbar_add">Add navBar Btn</button>

				<button class="btn btn-inline btn-default j_navbar_del">del navBar Btn</button>

				<button class="btn btn-inline btn-default j_navbar_text_add">Add navBar Text Btn</button>

				<button class="btn btn-inline btn-default j_navbar_text_del">del navBar Text Btn</button>

				<br>

				<button class="btn btn-inline btn-default j_navbar_clear">clear navBar Btn</button>

				<hr>


				<button class="btn btn-inline btn-default j_show_loading">show loading</button>

				<button class="btn btn-inline btn-default j_hide_loading">hide loading</button>

				<button class="btn btn-inline btn-default j_view_full_img">view full img</button>

				<hr>

				<button class="btn btn-inline btn-default j_share">Go Share</button>

				<button class="btn btn-inline btn-default j_navbar_sdkCallTel">Call SDK Telephone</button>

				<button class="btn btn-inline btn-default j_scan">Go Scan</button>

				<button class="btn btn-inline btn-default j_closeKeyboard">Close Keyboard</button>

				<button class="btn btn-inline btn-default j_closeSelf">Close Self</button>

				<hr>

				<button class="btn btn-inline btn-default j_confirm">confirm</button>

				<button class="btn btn-inline btn-default j_alert">alert</button>

				<button class="btn btn-inline btn-default j_prompt">prompt</button>

				<button class="btn btn-inline btn-default j_toastAlert">toastAlert</button>

				<hr>

				<button class="btn btn-inline btn-default j_dev">Developer Info</button>

				<hr>

				<button class="btn btn-inline btn-default j_getOffsetSize">Get Frame offset</button>

				<button class="btn btn-inline btn-default j_getUserAgent">Get uAgent</button>

				<hr>

				<button class="btn btn-inline btn-default j_getCurrentPositionByAMap">高德定位</button>

				<button class="btn btn-inline btn-default j_getCurrentPositionByBMap">百度定位</button>

				<hr>

				<form class="form-inline">
					<input class="form-control" type="text" placeholder="输入框...">
				</form>

				<hr>

				<button class="btn btn-inline btn-default j_open_inner">打开兰途大学官网_inner</button>
				<button class="btn btn-inline btn-default j_open_system">打开兰途大学官网_system</button>
				<button class="btn btn-inline btn-default j_open_pdf">查看 PDF</button>
				<button class="btn btn-inline btn-default j_open_download">下载兰途 APK</button>

				<hr>

				<button class="btn btn-inline btn-default j_nav_top">nav_top 测试</button>

			</div>
		</div>

		<p class="s-result">
			<b>Results:</b>
		</p>

		<div class="s-sub r-box">
			<div class="s-sub-view scroll-y">
				<pre class="j_results j_results_message none">
				</pre>
				<img class="j_results j_results_photo none img-responsive" />
			</div>
		</div>
	</div>

	<script src="https://www.app8848.com/mc-sdk-demo/utils/vconsole.min.js"></script>
	<script>
		new VConsole();
	</script>
</body>
</html>
